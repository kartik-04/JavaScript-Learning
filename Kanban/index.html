<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="lightpink color"></div>
        <div class="lightgreen color"></div>
        <div class="lightblue color"></div>
        <div class="black color"></div>
      </div>
      <div class="action-btn-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <!-- Ticket html -->

    <div class="main-cont">
      <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id">1234</div>
        <div class="task-area">Random Task</div>
        <div class="ticket-lock">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
    </div>

    <!-- Popup-->
    <div class="modal-cont">
      <textarea class="textArea-cont" placeholder="Enter your Text"></textarea>
      <div class="priority-colors-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color active"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/42288772b6.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const btnRef = document.querySelector(".add-btn");
      const removeRef = document.querySelector(".remove-btn");

      removeRef.addEventListener("click", function (event) {
        const modalRef = document.querySelector(".modal-cont");
        console.log(modalRef);
        modalRef.style.display = "none";
      });
      btnRef.addEventListener("click", function (event) {
        const modalRef = document.querySelector(".modal-cont");
        console.log(modalRef);
        modalRef.style.display = "flex";
      });
    </script>
  </body>
</html>
