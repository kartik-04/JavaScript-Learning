<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>DATABASE</h1>
  <table>
    <thead>
      <tr>
        <th>S. No.</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Sameer</td>
        <td>90</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Rohan</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>

  <form>
    <label for="name">Name:
      <input type="text" id="name" />
    </label>
    <label for="marks">Marks:
      <input type="number" id="marks" />
    </label>
    <input type="submit" value="Submit" />
  </form>
  <script>
    // Q Write a script which takes the entry from the form and add it into the table
    const formref = document.querySelector('form');
    console.log(formref);
    let Sno = 2;
    formref.addEventListener('submit', function(event){
        event.preventDefault();
        const nameRef = document.querySelector('#name').value;
        const markRef = document.querySelector('#marks').value;
        Sno++;
        const newEle = document.createElement('tr');
        const td1 = document.createElement('td');
        td1.textContent = Sno;
        const td2 = document.createElement('td');
        td2.textContent = nameRef;
        const td3 = document.createElement('td');
        td3.textContent = markRef;
        newEle.appendChild(td1);
        newEle.appendChild(td2);
        newEle.appendChild(td3);
        const tbodyRef = document.querySelector('tbody');
        tbodyRef.appendChild(newEle);
        document.querySelector('#name').value = '';
        document.querySelector('#marks').value = '';
    })
  </script>
</body>

</html>
