<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input />
      <ul>
        <li>1 item</li>
        <li>2 item</li>
        <li>3 item</li>
      </ul>
    </div>
    <script>
      function renderProducts(data) {
        console.log(data);
      }

      function fetchProducts(e) {
        const value = e.target.value;
        console.log(value);
        fetch(`https://fakestoreapi.com/products?query=${value}`)
          .then((res) => res.json())
          .then((data) => {
            renderProducts(data);
          });
      }

      const inputRef = document.querySelector(".container");
      inputRef.addEventListener("click", fetchProducts);
    </script>
  </body>
</html>
